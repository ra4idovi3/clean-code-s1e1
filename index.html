<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body>
  <header class="hero">
    <img src="./eisenhower-matrix.jpg">
    <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">
      Want more details?
    </a>
  </header>
  <main class="main-section">
    <section class="add-item">
      <p id="main-section__new-task">
      <h3 class="header">Add Item</h3>
      </p>
      <div class="new-task-wrapper">
        <input id="new-task" class="task" type="text"><button
          class="btn__add btn">Add</button>
      </div>
    </section>



    <section class="complete">
      <h3 class="header">Todo</h3>
      <ul id="task-section__incompl" class="task-section">
        <li class="task-section__item">
          <input type="checkbox"><label class="task">Pay Bills</label>
          <input type="text" class="task">
          <button class="btn btn__edit">Edit</button>
          <button class="btn btn__del"><img src="./remove.svg"></button>
        </li>
        <li class="edit-mode task-section__item">
          <input type="checkbox">
          <label class="task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task">
          <button class="btn btn__edit">Save</button>
          <button class="btn btn__del"><img src="./remove.svg"></button>
        </li>
      </ul>
    </section>
    <section class="incomplete">
      <h3 class="header">Completed</h3>
      <ul id="task-section__compl" class="task-section">
        <li class="task-section__item">
          <input type="checkbox" checked>
          <label class="task">See the Doctor</label>
          <input type="text" class="task">
          <button class="btn btn__edit">Edit</button>
          <button class="btn btn__del"><img src="./remove.svg"></button>
        </li>
      </ul>
    </section>

  </main>
  <script type="text/javascript" src="app.js"></script>
</body>

</html>
